<section class="breadcrumb_area ">
<img class="breadcrumb_shap" src="../../assets/img/dashboard-banner.jpg" alt="">    <div class="container">
        <div class="breadcrumb_content text-center">
            <h1 class="f_p f_700 f_size_50 w_color l_height50 mb_20">Customer Dashboard</h1>
            
                   
            </div>
    </div>
</section>
<section class="portfolio_area sec_pad bg_color">
    <div class="container">
        <div class="row">
         
        </div>
        <div class="row portfolio_gallery mb-50" id="work-portfolio">
            <div class="col-sm-12 text-center">
                <h4>Checkout Our Featured Products Available</h4>
                <div>
                    <img  class="bestbuylogo" src="../../assets/img/bestbuy-big.png" width="100px">
                </div>
                <br>
                <a routerLink="/products" class="text-center pos_btn">Shop Now</a>
            </div>
            <div class="col-sm-3 portfolio_item br ux mb_50">
                <div class="portfolio_img" [class.selected]="currentVideo=='uscenes_coral_garden_hd_5-1.mp4'">
                    <a href="http://videos.patientsoothe.com/uscenes_coral_garden_hd_5-1.mp4" class="img_popup"><img class="img_rounded" src="../../assets/scenes/4k-aquarium.jpeg" alt=""></a>
                    <div class="portfolio-description">
                        <a href="http://videos.patientsoothe.com/uscenes_coral_garden_hd_5-1.mp4" target="_blank" class="portfolio-title">
                            <h3 class="f_500 f_size_20 f_p mt_30">Coral Garden</h3>
                        </a>
                        <div class="links">
                           <span *ngIf="currentVideo=='uscenes_coral_garden_hd_5-1.mp4'">This is your current video</span> 
                            <button [disabled]="currentVideo=='uscenes_coral_garden_hd_5-1.mp4'" class="btn btn-primary" (click)="setVideo('uscenes_coral_garden_hd_5-1.mp4')">Set video as Primary</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-3 portfolio_item br ux mb_50">
                <div class="portfolio_img" [class.selected]="currentVideo=='uscenes_eternal_shoal_hd_5-1.mp4'">
                    <a href="http://videos.patientsoothe.com/uscenes_eternal_shoal_hd_5-1.mp4" class="img_popup"><img class="img_rounded" src="../../assets/scenes/4k-fishes-tv-wallpaper.jpeg" alt=""></a>
                    <div class="portfolio-description">
                        <a href="http://videos.patientsoothe.com/uscenes_eternal_shoal_hd_5-1.mp4" target="_blank" class="portfolio-title">
                            <h3 class="f_500 f_size_20 f_p mt_30">Eternal Shoal</h3>
                        </a>
                        <div class="links">
                            <span *ngIf="currentVideo=='uscenes_eternal_shoal_hd_5-1.mp4'">This is your current video</span> 

                            <button  [disabled]="currentVideo=='uscenes_eternal_shoal_hd_5-1.mp4'" class="btn btn-primary" (click)="setVideo('uscenes_eternal_shoal_hd_5-1.mp4')">Set video as Primary</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-3 portfolio_item br ux mb_50">
                <div class="portfolio_img" [class.selected]="currentVideo=='uscenes_relaxing_jellyfish_uhd_5-1_8bit.mp4'">
                    <a href="http://videos.patientsoothe.com/uscenes_relaxing_jellyfish_uhd_5-1_8bit.mp4" class="img_popup"><img class="img_rounded" src="../../assets/scenes/relaxing-jellyfish-video.jpg" alt=""></a>
                    <div class="portfolio-description">
                        <a href="http://videos.patientsoothe.com/uscenes_relaxing_jellyfish_uhd_5-1_8bit.mp4" target="_blank" class="portfolio-title">
                            <h3 class="f_500 f_size_20 f_p mt_30">Relaxing Jellyfish</h3>
                        </a>
                        <div class="links">
                            <span *ngIf="currentVideo=='uscenes_relaxing_jellyfish_uhd_5-1_8bit.mp4'">This is your current video</span> 

                            <button [disabled]="currentVideo=='uscenes_relaxing_jellyfish_uhd_5-1_8bit.mp4'" class="btn btn-primary" (click)="setVideo('uscenes_relaxing_jellyfish_uhd_5-1_8bit.mp4')">Set video as Primary</button>
                        </div>
                    </div>
                </div>
            </div>



            
           
        </div>
        <br><br><br>
    </div>
</section>
