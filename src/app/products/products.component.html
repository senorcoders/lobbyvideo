<section class="breadcrumb_area ">
    <img class="breadcrumb_shap" src="../../assets/img/dashboard-banner.jpg" alt="">    <div class="container">
            <div class="breadcrumb_content text-center">
                <h1 class="f_p f_700 f_size_50 w_color l_height50 mb_20">Products</h1>
                
                       
                </div>
        </div>
    </section>
    <section class="portfolio_area sec_pad bg_color">
        <div class="container">
            <div class="row">
             
            </div>
            <div class="row portfolio_gallery mb-50" id="work-portfolio">
                <div class="col-sm-3 portfolio_item br ux mb_50" *ngFor="let product of products">
                    <div class="portfolio_img text-center">
                        <a [href]="product.url" class="img_popup"><img class="img_rounded" [src]="product.image" alt="" style="width: auto; height: 140px;"></a>
                        <div class="portfolio-description">
                            <a [href]="product.url" target="_blank" class="portfolio-title">
                                <h3 class="f_500 f_size_20 f_p mt_30 text-left">{{product.name}}</h3>
                                <h4 class="text-left" style="    color: #5f54fd;">${{product.salePrice}}</h4>
                            </a>
                            <div class="links text-left">
                                <a [href]="product.addToCartUrl" class="add-to-cart" target="_blank">Add to Cart <i class="fa fa-cart-plus"></i> </a>
                            </div>
                        </div>
                    </div>
                </div>
    
    
                
    
                
               
            </div>
            <br><br><br>
        </div>
    </section>
